<html lang="en">
<head>

<link rel="stylesheet" href="main.css">

<body>
<div class="wrapper bg-purple-700 h-screen w-screen items-center justify-center flex flex-col">
<h1 class="text-white font-semibold text-5xl">Password Generator</h1>

<div class="flex relative my-5">
    <input readonly class=" rounded-md border-pink-600 border-[2px] h-10 w-72" placeholder="Password" password_display>
    <div >
        <span class=" flex absolute copy_text"></span>
        <i class="fa-sharp fa-regular fa-copy flex absolute right-[10px] bottom-[5px]" style="color: #80a6e9;" Copy_icon></i>
    </div>
</div>
<div class="bg-purple-950 px-16  py-5 border rounded-lg h-80">
    <div class="flex gap-10">
        <h2>Password Length</h2>
        <div Password_length>0</div>

    </div>

    <input type="range"  min="1" max="20" step="1" Slider>
    <ul class="" id="Checklist">
        <li class=""> <input type="checkbox" id="Uppercase" >
            <label for="Uppercase" > Include Upper Letter</label></li>
       
       <l1> <input type="checkbox" id="Lowercase">
        <label for="Lowercase"> Include Lowercase</label></l1>

        <li> <input type="checkbox" id="Numbers">
            <label for="Numbers" > Include Number </label></li>

        <li><input type="checkbox" id="Symbols" >
            <label for="Symbols"> Include  Symbols</label>
        </li>
        
       
       
       
    </ul>
    <div id="strength_indicator" class="flex justify-between ">
        <h2 Strength>strength</h2>
        <div Indicator class="h-7 w-7 bg-white  rounded-full "> </div>
    </div>

    <div class="bg-purple-500" Generate_password> <button>Generate Password</button></div>
</div>


</div>


    <script src="index.js" ></script>
<script  src="https://kit.fontawesome.com/ee2f739916.js" 
    crossorigin="anonymous"></script>
