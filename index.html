<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
<div class="wrapper  bg-[color:var(--lt-violet2)] h-screen w-screen items-center justify-center flex flex-col">
<h1 class="text-white font-semibold text-3xl">Password Generator</h1>

<div class="flex relative my-5 ">
    <input readonly class=" text-white rounded-md bg-[#34065c] border-b-2 h-12 w-96 placeholder-yellow-400 font-[5px] border-yellow-300 pl-6 tracking-widest text-2xl " placeholder="Password" password_display>
    <div class="curser cursor-pointer  " >
        <span class=" flex absolute copy_text  font-semibold text-xl border-b-2 border-yellow-300 text-yellow-300 px-3 rounded-lg bg-[#34065c] z-40 bottom-10 opacity-0 transition-all duration-500 ">copy</span>
        <i class="fa-sharp fa-regular  fa-copy flex absolute right-[20px] bottom-[18px]  " style="color: yellow; " Copy_icon></i>
    </div>
</div>
<div class="bg-[#34065c]  flex flex-col justify-around px-7 border-b-2 rounded-lg border-yellow-300 h-96 w-80">
    <div class="flex justify-between border-b-2 rounded pb-2 border-purple-500">
        <h2 class="text-white text-lg font-bold">Password Length</h2>
        <div Password_length class="text-yellow-300 font-bold text-lg" >0</div>

    </div>

    <input class=" appearance-none border-2 bg-transparent border-yellow-300 h-7 rounded-xl  transition-all duration-200 cursor-pointer first-letter:" type="range"  min="1" max="20" step="1" Slider>
    <ul class=" text-white font-semibold flex flex-col gap-2" id="Checklist">
        <li class="flex gap-4 items-center "> <input class="appearance-none  border-blue-500 border-2 rounded-md h-6 w-6 cursor-pointer checked:bg-gray-500 checked:border-green-900" type="checkbox" id="Uppercase" >
            <label for="Uppercase" > Include Upper Letter</label></li>
       
       <l1 class="flex gap-4"> <input class="appearance-none  border-blue-500 border-2 rounded-md h-6 w-6 cursor-pointer checked:bg-gray-500 checked:border-green-900"  type="checkbox" id="Lowercase">
        <label for="Lowercase" class=""> Include Lowercase</label></l1>

        <li class="flex gap-4"> <input  class="appearance-none  border-blue-500 border-2 rounded-md h-6 w-6 cursor-pointer checked:bg-gray-500 checked:border-green-900" type="checkbox" id="Numbers">
            <label for="Numbers" > Include Number </label></li>

        <li class="flex gap-4"><input class="appearance-none  border-blue-500 border-2 rounded-md h-6 w-6 cursor-pointer checked:bg-gray-500 checked:border-green-900" type="checkbox" id="Symbols" >
            <label for="Symbols"> Include  Symbols</label>
        </li>
       
    </ul>
    <div id="strength_indicator" class="flex justify-between ">
        <h2 Strength class="text-white font-semibold text-lg " >strength</h2>
        <div Indicator class="h-7 w-7 bg-white  rounded-full   border-2 border-pink-500 transition-all duration-200 "> </div>
    </div>

    <div class="bg-[color:var(--lt-violet2)] flex justify-center border-b-4 rounded-3xl border-yellow-300  transition-all duration-300 hover:bg-purple-950  mb-2" Generate_password> 
        <button class="p-4 text-yellow-300 font-extrabold  tracking-wide text-2xl text-bo hover:text-blue-800 transition-all duration-300 ">Generate Password</button></div>
</div>


</div>


    <script src="index.js" ></script>
<script  src="https://kit.fontawesome.com/ee2f739916.js" 
    crossorigin="anonymous"></script>
</body>
</html>
